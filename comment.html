<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
    <style>
      #comment-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      .comment {
        width: 300px;
        height: 300px;
        background-color: darkolivegreen;
        color: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 2px 2px 2px lightgoldenrodyellow;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Display Comment</h1>
    <section id="comment-container"></section>
    <script src="js/comment.js"></script>
  </body>
</html>
