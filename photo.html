<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photos</title>
    <style>
      #photo-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      .photo {
        width: 300px;
        height: 300px;
        padding: 10px;
        border-radius: 10px;
        margin: 10px;
      }
      .photo img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Display Photos</h1>
    <section id="photo-container"></section>
    <script src="js/photo.js"></script>
  </body>
</html>
